<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element First Sentence</title>
    <style>
        p::first-line {
            color: indigo;
            font-variant: small-caps;
        }
        p::first-letter {
            color: limegreen;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <p>My name is Joy Mwende, a full stack software developer who is proficient in both web and android development.
        I am a graduate of the University of Nairobi with a Bachelor's degree in Computer Science.
        I am passionate about technology and I am always looking for opportunities to learn and grow.
    </p>
</body>
</html>
