<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Pseudo-element</title>
    <style>
        ::marker {
            color: lime;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <ol>
        <li>List One</li>
        <li>List Two</li>
        <li>List Three</li>
    </ol>
</body>
</html>
