<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before Pseudo-element</title>
    <style>
        p::before {
            content: "This is before the paragraph";
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>This a heading</h1>
    <p>This is a paragraph</p>
    <h1>This a heading</h1>
</body>
</html>
